		      		<h2><b>Iniciar Sesión</b></h2>
					<div class="mb-3">
					  <label for="formGroupUser" class="form-label">Usuario</label>
					  <input type="text" class="form-control" id="formGroupUser" placeholder="Usuario">
					</div>
					<div class="mb-3">
					  <label for="formGroupPassword" class="form-label">Contraseña</label>
					  <input type="password" class="form-control" id="formGroupPassword" placeholder="Contraseña">
					</div>
					<div class="mb-3">
						<input type="checkbox" id="showPass" name="showPass" onclick="showPassword()">
						<label for="showPass"> Mostrar Contraseña</label>
					</div>
					<script>
						function showPassword() {
						  var x = document.getElementById("formGroupPassword");
						  if (x.type === "password") {
							x.type = "text";
						  } else {
							x.type = "password";
						  }
						}
				  </script>
					<button class="btn btn-primary" type="submit" onclick="fireSweetAlert()">Iniciar Sesión</button> <br>
					<div class="col-9">
						<p><a href="Registro.html">Todavia no estas registrado? Registrate.</a></p>
					</div>

						}
					}
