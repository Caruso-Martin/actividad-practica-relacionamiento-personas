    <body>
            <div class="container" style="margin-bottom: 50px;">
            <div class="row">
              <div class="col-1">
                
              </div>
              <div class="col-10" style=" margin-top:50px;">
                  <div id="menu">
                      
                      <ul class="nav nav-pills nav-fill">
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="#">Menu principal</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" href="#">Generar delegacion</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Mi cuenta</a>
                        </li>
                      </ul>
            </div>

            <br>
			<br>
		    	<h3 style='color: #0275d8;'><b>Ingrese el DNI y nombre de la persona a quien quiere apoderar</b></h2>
            
                    <br>
                    <div id="dni">
                            <p>Tipo y nro de documento</p>
                            <div class="row g-3">
                                <div class="col-2">
                                    <div class="dropdown">
                                      <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                                        Documento
                                      </button>
                                      <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                        <li><button class="dropdown-item" type="button">DNI</button></li>
                                        <li><button class="dropdown-item" type="button">Pasaporte</button></li>
                                      </ul>
                                    </div>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Numero" aria-label="Numero">
                                  </div>
                             </div>

                    <br> 
                    <br>
                    <div id="nombre_apellido">
                            <p>Nombre y apellido</p>
                            <div class="row g-3">
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                              </div>
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                              </div>
                            </div>
                    
                    <br>
                    <br>                            
                    <div id="validar">
                            <button type="submit" onclick="fireSweetAlert()" class="btn btn-primary">Validar</button>
                            <button type="button" class="btn btn-light">Cancelar</button>
                     </div>
                    
                     <script>
                            function fireSweetAlert() {
                                var success = false; // TODO: este success depende de si esta en la lista de invitados
                                if(success) {
                                    swal("Listo!", "Estas habilitado para registrarte", "success");
                                }
                                else {
                                    swal("Error", "No podes registrarte. No te encontras en la lista de invitados", "error");
                                }
                            }
                      </script> 
    
    
    
    
        </body>
